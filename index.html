<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/estilo.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
  
  <title>Frontend Mentor | Stats preview card component</title> 
    
</head>
<body>
  <section class="card">
    <div class="card__inner"> 
      <div class="card__content"> 
        <h1>Get <span>insights</span> that help<br>
          your business grow.
        </h1>      
          <p>Discover the benefits of data analytics and make</p>
          <p>better decisions regarding revenue, customer</p>
          <p>experience, and overall efficiency.</p>
      </div>
      <div class="card__stats"> 
        <div>
            <h3 class="stats-number">10k+</h3>
            <p class="stats-name">COMPANIES</p>
        </div>
        <div>
            <h3 class="stats-number">314</h3>
            <p class="stats-name">TEMPLATES</p>
        </div>
        <div>
            <h3 class="stats-number">12M+</h3>
            <p class="stats-name">QUERIES</p>
        </div>
    </div>
  </div> 
    <div class="card__image">
      <picture>
          <source media="(min-width: 768px)" srcset="img/image-header-desktop.jpg">
          <img src="img/image-header-mobile.jpg" alt="people-discussing">
      </picture>
  </div>
</section> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/FabioAugustoDametto"><i class="fab fa-github"></i> Fabio</a>.
  </div>  
</body>
</html>
